name: Check SVG icon colors

on:
  pull_request:
    paths:
      - 'icons/*.svg'

permissions:
  contents: read

jobs:
  color-check:
    name: SVG Color Check
    runs-on: ubuntu-latest
    env:
      TARGET_BRANCH: ${{ github.event.pull_request.base.ref }}

    permissions:
      pull-requests: write

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Check colors üé®
        run: |
          svgFiles=$(git diff origin/${{ env.TARGET_BRANCH }} --diff-filter=ACMRTUX  --name-only | grep '.svg$')
          npx svg-color-linter --colors material-colors.yml ${svgFiles}

      - name: Notify failure üì¢
        if: failure()
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `The build has failed. Here is the error:\n\n\`\`\`\n${process.env.GITHUB_STEP_SUMMARY}\n\`\`\``
            });
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
