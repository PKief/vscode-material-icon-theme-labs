name: Check SVG icon colors

on:
  pull_request:
    paths:
      - 'icons/*.svg'

permissions:
  contents: read

jobs:
  color-check:
    name: SVG Color Check
    runs-on: ubuntu-latest
    env:
      TARGET_BRANCH: ${{ github.event.pull_request.base.ref }}

    permissions:
      pull-requests: write

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Check colors 🎨
        run: |
          svgFiles=$(git diff origin/${{ env.TARGET_BRANCH }} --diff-filter=ACMRTUX  --name-only | grep '.svg$')
          npx svg-color-linter --colors material-colors.yml ${svgFiles} 2>&1 | tee build.log
        continue-on-error: true

      - name: Notify failure 📢
        if: failure()
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          script: |
            const buildLog = require('fs').readFileSync('build.log', 'utf8');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Some of the icons use an invalid color. More details:\n\n\`\`\`\n${buildLog}\n\`\`\``
            });
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
